<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Két DIV egymás mellett - Flexbox</title>
    <style>
        .container {
            display: flex;
        }
        .box {
            width: 45%;
            background-color: lightblue;
            padding: 10px;
            margin-right: 5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Ez az első DIV elem.</div>
        <div class="box">Ez a második DIV elem.</div>
    </div>
</body>
</html>
